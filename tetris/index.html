<html>
<head>
	<title>Tetris with Canvas</title>
	<!--<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/flatly/bootstrap.min.css" rel="stylesheet">-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

	<!-- material design: https://getmdl.io/started/index.html --> 
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
	<!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css"> -->
	<!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
</head>

<body>
	<div class="container-fluid">
		<div class="row">.</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-1">
				<!-- FORM -->
				<div class="panel panel-primary" id="form1">
					<div class="panel-heading">
						<h3 class="panel-title">Typescript Tetris</h3>
					</div>
					<div class="panel-body" id="homescreen">
						<form class="form-inline">
							<label>Columns</label>
							<input size="1" type="text" class="form-control" id="cols1" placeholder="10">
							<label>Rows</label>
							<input size="1" type="text" class="form-control" id="rows1" placeholder="20">
							<button type="button" class="btn btn-default" id="play1">Play</button>
						</form>
						<form class="form-inline">
							<div class="form-group">
								<label>Block styles</label>
							</div>
						</form>
					</div>
				</div>
				<!-- CANVAS -->
				<div class="well" id="well1" style="display:none;">
					<canvas id="canvas1"></canvas>
				</div>
			</div>
		</div>
	</div>
	<script src="tetris.js"></script>
</body>
</html>
